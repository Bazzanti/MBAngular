<div class="row">
    <div class="col-xs-12">
      <img [src]="vegetable.imagePath" alt="{{ vegetable.name }}" class="img-responsive" style="max-height: 300px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ vegetable.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Gestisci <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <!-- <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li> -->
          <li><a style="cursor: pointer;" (click)="onEditVegetable()">Modifica ortaggio</a></li>
          <li><a style="cursor: pointer;" (click)="onDeleteVegetable()">Cancella ortaggio</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ vegetable.description }}
    </div>
  </div>
