<h3>Campo</h3>

<hr>
<div class="row">
    <div class="col-xs-6">
        <h3>Lista 1</h3>
        <div
        cdkDropList
        #vegetablesList="cdkDropList"
        [cdkDropListData]="vegetables"
        [cdkDropListConnectedTo]="[vegetableSecondList]"
        class="dragdrop-list"
        (cdkDropListDropped)="dropDelete($event)">
            <div class="dragdrop-box" *ngFor="let item of vegetables" cdkDrag>
                {{item.name}}
                <img *cdkDragPreview [src]="item.imagePath" [alt]="item.name">
            </div>
        </div>
    </div>
    
    <div class="col-xs-6">
        <h3>Lista 2</h3>
        <div
        cdkDropList
        #vegetableSecondList="cdkDropList"
        [cdkDropListData]="vegetablesSecond"
        class="dragdrop-list"
        (cdkDropListDropped)="dropCopy($event)">
            <div class="dragdrop-box" *ngFor="let item of vegetablesSecond" cdkDrag>
                <h4 class="list-group-item-heading">{{ item.name }}</h4>
                <img [src]="item.imagePath" [alt]="item.name" width="100px" >
                <img *cdkDragPreview [src]="item.imagePath" [alt]="item.name">
            </div>
        </div>
    </div>
</div>

<div class="row">
  <div class="col-xs-6">
      <h3>Lista 1</h3>
      <div
      cdkDropList
      #vegetablesList="cdkDropList"
      [cdkDropListData]="vegetables"
      [cdkDropListConnectedTo]="[vegetableSecondList]"
      class="dragdrop-list"
      (cdkDropListDropped)="dropDelete($event)">
          <div class="dragdrop-box" *ngFor="let item of vegetables" cdkDrag>
              {{item.name}}
              <img *cdkDragPreview [src]="item.imagePath" [alt]="item.name">
          </div>
      </div>
  </div>
  
  <div class="col-xs-6">
      <h3>Lista 2</h3>
      <div
>
          <mat-grid-list
          cdkDropList
          #vegetableSecondList="cdkDropList"
          [cdkDropListData]="vegetablesSecond"
          class="dragdrop-list"
          (cdkDropListDropped)="dropCopy($event)"
          cols="3" class="dragdrop-box" >
            <mat-grid-tile cdkDrag *ngFor="let item of vegetablesSecond" >
              <img [src]="item.imagePath" [alt]="item.name" width="100px" >
              <img *cdkDragPreview [src]="item.imagePath" [alt]="item.name">
            </mat-grid-tile>
          </mat-grid-list>
      </div>
  </div>
</div>
